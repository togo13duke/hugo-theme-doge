{{ define "main" }}
<div id="content flex flex-col">
    <div class="p-3 w-full text-xl font-bold sticky self-start
    backdrop-filter backdrop-blur-sm bg-opacity-10 border-gray-100
    flex
    top-0 z-50">
        <div class="flex flex-wrap content-center stroke-2 pr-6">
            <a href="/">
                <div class="flex flex-wrap justify-center content-center w-9 h-9 rounded-full hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd"
                            d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </a>
        </div>
        <div class="flex flex-wrap content-center">
            <span>博文</span>
        </div>
    </div>
    <div class="p-4 w-full flex">
        <div>
            <a href=" {{ . }}">
                <div class="pr-3">
                    {{ $avatar := resources.Get "images/avatar.jpg" }}
                    <image src="{{ $avatar.Permalink }}" class="w-12 h-12 rounded-full" />
                </div>
            </a>
        </div>
        <div class="flex flex-col justify-center">
            <div>
                <span class="font-bold">STRRL</span>
            </div>
        </div>
    </div>
    <div id="" class="
    px-4
    markdown-body
    ">
        {{ .Content }}
    </div>
</div>
{{ end }}
